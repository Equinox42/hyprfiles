[Settings]
language = en
folder = ~/.config/wallpapers
wallpaper = ~/.config/wallpapers/wallpaper_beach.png
post_command = $HOME/.config/hypr/scripts/wallpaper.sh "$wallpaper"
backend = hyprpaper
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_path_in_tooltip = False
all_subfolders = False
mpvpaper_sound = False
mpvpaper_options = 
zen_mode = True
stylesheet = /home/clem/.config/waypaper/style.css

